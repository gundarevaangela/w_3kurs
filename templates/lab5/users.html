{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <div class="users-container">
        <h1>Зарегистрированные пользователи</h1>
        
        <div class="users-list">
            <ul>
                {% for u in users %}
                    <li>
                        <strong>{{ u['login'] }}</strong> 
                        <span class="user-name">{{ u['name'] or '(имя не указано)' }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="back-link">
            <a href="/lab5" class="back-btn">← Назад</a>
        </div>
    </div>

    <style>
        .users-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #ff1493;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .users-list {
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: linear-gradient(135deg, #ffd6e7, #ffb6c1);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li strong {
            color: #c71585;
            font-weight: bold;
        }

        .user-name {
            background: rgba(245, 141, 167, 0.897);
            padding: 8px 16px;
            border-radius: 8px;
            border: 2px solid #ff99cc;
            color: #333;
            font-weight: normal;
        }

        .back-link {
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: translateY(-2px);
        }

        main {
            min-height: 80vh;
            padding: 20px;
        }
    </style>
{% endblock %}
