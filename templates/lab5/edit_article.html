{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>
    <form method="post" class="article-form">
        <div class="form-group">
            <label class="form-label">
                Название статьи:
            </label>
            <input type="text" maxlength="50" name="title" class="form-input" 
                   value="{{ article['title'] }}" required>
        </div>

        <div class="form-group">
            <label class="form-label">
                Текст статьи:
            </label>
            <textarea name="article_text" class="form-textarea" required>{{ article['article_text'] }}</textarea>
        </div>

        <div class="form-checkboxes">
            <div class="checkbox-group">
                <input type="checkbox" name="is_public" id="is_public" class="checkbox"
                       {% if article['is_public'] in [1,'1',True] %}checked{% endif %}>
                <label for="is_public" class="checkbox-label"> Сделать публичной</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" name="is_favorite" id="is_favorite" class="checkbox"
                       {% if article['is_favorite'] in [1,'1',True] %}checked{% endif %}>
                <label for="is_favorite" class="checkbox-label"> Добавить в избранное</label>
            </div>
        </div>
        
        <div class="form-group">
            <button type="submit" class="form-button">Сохранить изменения</button>
        </div>
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    
    <div class="back-link">
        <a href="/lab5/list" class="back-btn">← Назад к статьям</a>
    </div>

    <style>
        .article-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 600px;
            background: linear-gradient(135deg, #ffd6e7, #ffb6c1);
            padding: 30px;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
            border: 2px solid #ff69b4;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-checkboxes {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border: 1px solid #ff99cc;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: #ff1493;
        }

        .checkbox-label {
            color: #c71585;
            font-weight: bold;
            cursor: pointer;
        }

        .form-label {
            color: #c71585;
            font-weight: bold;
            font-size: 16px;
        }

        .form-input {
            padding: 12px;
            border: 2px solid #ff99cc;
            border-radius: 8px;
            background: #fffafc;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-textarea {
            padding: 12px;
            border: 2px solid #ff99cc;
            border-radius: 8px;
            background: #fffafc;
            font-size: 14px;
            transition: all 0.3s ease;
            min-height: 200px;
            resize: vertical;
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus {
            border-color: #ff1493;
            background: #fff0f5;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 20, 147, 0.3);
        }

        .form-button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            margin-top: 10px;
        }

        .form-button:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }

        .error {
            color: #d6006b;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            border-left: 4px solid #ff1493;
            max-width: 600px;
            margin: 10px auto;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255, 105, 180, 0.5);
        }

        h1 {
            color: #ff1493;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }
    </style>
{% endblock %}
