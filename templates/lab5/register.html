{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    <form action="/lab5/register" method="post" class="reg-form">
        <label>Логин:</label>
        <input type="text" name="login" required>

        <label>Пароль:</label>
        <input type="password" name="password" required>

        <label>Подтверждение пароля:</label>
        <input type="password" name="confirm_password" required>

        <label>Имя:</label>
        <input type="text" name="name">

        <button type="submit">Зарегистрироваться</button>
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <div style="margin-top: 20px;">
        <a href="/lab5" class="back-btn">← Назад</a>
    </div>

    
    <style>
        .back-btn {
            display: inline-block;
            margin-top: 10px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
        }
        .back-btn:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255, 105, 180, 0.5);
        }    
        .reg-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 350px;
            background: linear-gradient(135deg, #ffd6e7, #ffb6c1);
            padding: 30px;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
            border: 2px solid #ff69b4;
        }
        .reg-form label {
            color: #c71585;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .reg-form input {
            padding: 10px;
            border: 2px solid #ff99cc;
            border-radius: 8px;
            background: #fffafc;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .reg-form input:focus {
            border-color: #ff1493;
            background: #fff0f5;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 20, 147, 0.3);
        }
        .error {
            color: #d6006b;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            border-left: 4px solid #ff1493;
        }
        button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }
        h1 {
            color: #ff1493;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 20px;
        }
    </style>
{% endblock %}
