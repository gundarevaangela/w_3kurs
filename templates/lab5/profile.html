{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <div class="profile-container">
        <h1>Профиль пользователя</h1>
        
        <form method="post" class="profile-form">
            <div class="form-group">
                <label class="form-label">Логин:</label>
                <input type="text" value="{{ user['login'] }}" disabled class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Имя:</label>
                <input type="text" name="name" value="{{ user['name'] or '' }}" class="form-input" placeholder="Введите ваше имя">
            </div>

            <div class="form-group">
                <label class="form-label">Новый пароль:</label>
                <input type="password" name="password" class="form-input" placeholder="Оставьте пустым, если не меняете">
            </div>

            <div class="form-group">
                <label class="form-label">Подтверждение пароля:</label>
                <input type="password" name="confirm_password" class="form-input" placeholder="Подтвердите новый пароль">
            </div>

            <button type="submit" class="form-button">Сохранить изменения</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        
        <div class="back-link">
            <a href="/lab5" class="back-btn">← Назад</a>
        </div>
    </div>

    <style>
        .profile-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #ff1493;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: linear-gradient(135deg, #ffd6e7, #ffb6c1);
            padding: 30px;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
            border: 2px solid #ff69b4;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            color: #c71585;
            font-weight: bold;
            font-size: 16px;
        }

        .form-input {
            padding: 12px;
            border: 2px solid #ff99cc;
            border-radius: 8px;
            background: #fffafc;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            border-color: #ff1493;
            background: #fff0f5;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 20, 147, 0.3);
        }

        .form-input:disabled {
            background: #f0f0f0;
            color: #666;
        }

        .form-button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            margin-top: 10px;
        }

        .form-button:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }

        .error {
            color: #d6006b;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            border-left: 4px solid #ff1493;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: translateY(-2px);
        }

        main {
            min-height: 80vh;
            padding: 20px;
        }
    </style>
{% endblock %}
