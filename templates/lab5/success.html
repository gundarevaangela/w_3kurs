{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <div class="success-container">
        <h1>Добро пожаловать! </h1>
        <div class="success-message">
            <p> Регистрация завершена успешно!</p>
        </div>
        <div style="margin-top: 20px;">
            <a href="/lab5" class="back-btn">← Назад</a>
        </div>
    </div>

    <style>
        .success-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #ff1493;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .success-message {
            background: linear-gradient(135deg, #ffd6e7, #ffb6c1);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ff69b4;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
            margin: 20px 0;
        }

        .success-message p {
            color: #c71585;
            font-weight: bold;
            font-size: 18px;
            margin: 0;
        }

        .back-btn {
            display: inline-block;
            margin-top: 10px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
            font-size: 16px;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255, 105, 180, 0.5);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 20px;
        }
    </style>
{% endblock %}
