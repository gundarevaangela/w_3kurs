{% extends "rgz/base.html" %}

{% block content %}
<div style="max-width: 700px; margin: 0 auto; padding: 20px;">
    <h1 style="color: #d63384; margin-bottom: 25px;">Новая инициатива</h1>
    
    <form method="POST" action="{{ url_for('rgz.create') }}">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: #d63384; font-weight: 500;">Название:</label>
            <input type="text" name="title" required 
                   style="width: 100%; padding: 12px; 
                          border: 2px solid #ff99cc; border-radius: 8px;
                          background: #fff9fb; color: #6d2a4f;"
                   placeholder="Введите название инициативы">
        </div>
        
        <div style="margin-bottom: 25px;">
            <label style="display: block; margin-bottom: 8px; color: #d63384; font-weight: 500;">Текст инициативы:</label>
            <textarea name="content" required rows="10"
                      style="width: 100%; padding: 12px; 
                             border: 2px solid #ff99cc; border-radius: 8px;
                             background: #fff9fb; color: #6d2a4f;"
                      placeholder="Подробно опишите ваше предложение"></textarea>
        </div>
        
        <div style="display: flex; gap: 15px;">
            <button type="submit" 
                    style="padding: 12px 30px; 
                           background: #ff66b2; 
                           color: white; border: none; border-radius: 8px; 
                           cursor: pointer; font-weight: 500;">
                Создать инициативу
            </button>
            
            <a href="{{ url_for('rgz.main') }}" 
               style="padding: 12px 30px; 
                      background: white; 
                      color: #ff66b2; border: 2px solid #ff99cc; border-radius: 8px; 
                      text-decoration: none; font-weight: 500;
                      display: inline-flex; align-items: center;">
                Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
