{% extends "base.html" %}

{% block lab %} Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Оплата</h1>

    <div class="price-amount">
        Сумма к оплате: <strong>{{ price }} ₽</strong>
    </div>
    

    <form action="/lab3/success" class="payment-form">
        <input type="hidden" name="price" value="{{ price }}">
        
        <div class="form-group">
            <label>Номер банковской карты</label>
            <input type="text" name="card" pattern="\d{16}" placeholder="0000 0000 0000 0000">
        </div>

        <div class="form-group">
            <label>Имя держателя карты</label>
            <input type="text" name="name" placeholder="IVAN IVANOV">
        </div>

        <div class="form-group">
            <label>Номер CVV</label>
            <input type="text" name="cvv" size="3" pattern="\d{3}" placeholder="123" maxlength="3">
        </div>

        <div class="form-actions">
            <button type="submit" class="pay-button">Оплата</button>
            <a href="/lab3/order" class="cancel-link">Отказаться</a>
        </div>
    </form>

    <style>
        .price-amount {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: #fce4ec;
            border-radius: 8px;
            color: #d81b60;
            border: 2px solid #f8bbd9;
        }
    
        .payment-form {
            max-width: 400px;
            margin: 0 auto;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ec407a;
        }
    
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #f8bbd9;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background: #fce4ec;
        }
    
        .form-group input:focus {
            outline: none;
            border-color: #ec407a;
            background: white;
        }
    
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
    
        .pay-button {
            flex: 1;
            padding: 14px;
            background: #ec407a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
    
        .pay-button:hover {
            background: #d81b60;
        }
    
        .cancel-link {
            padding: 14px 20px;
            background: #f48fb1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            transition: background 0.2s;
        }
    
        .cancel-link:hover {
            background: #ec407a;
        }
    </style>
{% endblock %}
