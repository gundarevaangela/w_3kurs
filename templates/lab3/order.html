{% extends "base.html" %}
{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>

    <form action="/lab3/pay">
        <div class="form-section">
            <div class="section-title">Напиток:</div>
            <label class="option" data-price="120">
                <input type="radio" value="cofee" name="drink" checked>
                кофе - <strong>120 ₽</strong>
            </label>
            <label class="option" data-price="80">
                <input type="radio" value="black-tea" name="drink">
                чёрный чай - <strong>80 ₽</strong>
            </label>
            <label class="option" data-price="70">
                <input type="radio" value="green-tea" name="drink">
                зелёный чай - <strong>70 ₽</strong>
            </label>
        </div>
        
        <div class="form-section">
            <div class="section-title">Добавки:</div>
            <label class="option" data-price="30">
                <input type="checkbox" name="milk">
                молоко - <strong>30 ₽</strong>
            </label>
            <label class="option" data-price="10">
                <input type="checkbox" name="sugar">
                сахар - <strong>10 ₽</strong>
            </label>
        </div>
     

        
        <div class="form-actions">
            <button type="submit">Заказать</button>
        </div>
    </form>

    <style>
        .order-form {
            max-width: 400px;
            margin: 0 auto;
        }
    
        .form-section {
            margin-bottom: 30px;
        }
    
        .section-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #ec407a;
            font-size: 1.1em;
        }
    
        .option {
            display: block;
            padding: 12px 15px;
            margin: 8px 0;
            border: 2px solid #f8bbd9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fce4ec;
        }
    
        .option:hover {
            border-color: #ec407a;
            background: #f8bbd9;
        }
    
        .form-actions {
            text-align: center;
            margin-top: 30px;
        }
    
        .form-actions button {
            padding: 14px 40px;
            background: #ec407a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
    
        .form-actions button:hover {
            background: #d81b60;
        }
    </style>
{% endblock %}
