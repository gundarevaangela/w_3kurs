{% extends "base.html" %}
{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
<div class="success-container">
    <div class="success-icon">✓</div>
    <h1>Спасибо!</h1>
    <p class="success-message">Ваш заказ оплачен на сумму <strong>{{ price }} ₽</strong></p>
    <p class="delivery-info">Ожидайте доставку</p>
    <a href="/lab3/order" class="back-link">← Сделать новый заказ</a>
</div>
<div style="text-align:center;margin-top:30px;">
    <a href="/lab3" style="color:#d81b60;text-decoration:none;font-weight:bold;font-size:16px;padding:10px 20px;border:2px solid #f8bbd9;border-radius:25px;transition:all 0.3s;">Вернуться на главную</a>
</div>
<style>
    .success-container {
        text-align: center;
        padding: 3rem 1rem;
    }
    
    .success-icon {
        font-size: 4rem;
        color: #ec407a;
        margin-bottom: 1rem;
    }
    
    .success-message {
        font-size: 1.2rem;
        margin: 1rem 0;
        color: #d81b60;
    }
    
    .delivery-info {
        color: #f48fb1;
        margin-bottom: 2rem;
    }
    
    .back-link {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #ec407a;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background 0.2s;
    }
    
    .back-link:hover {
        background: #d81b60;
    }
    </style>
{% endblock %}
